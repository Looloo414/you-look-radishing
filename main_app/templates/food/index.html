{% extends 'base.html' %}
{% block content %}

<h1>Food Diary</h1>

{% for food in foods %}
<div class="card">
  <a href="/foods/{{food.id}}"></a>
  <div class="card-content">
    <span class="card-title">{{ food.item }}</span>
    <p>Calories: {{ food.calories }}</p>
    <p>Description: {{ food.meal }}</p>
    <p>Time: {{food.date}}</p>
  </div>
</div>
{% endfor %} 
{% endblock %}
